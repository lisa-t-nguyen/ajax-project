<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/3ce3109fc6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="background">
      <div data-view="home" class="homepage hidden">
        <div class="homesearch">
          <i class="fa-solid fa-carrot homecarrot"></i>
          <h1 class="hometext">Recipe Toolkit</h1>
          <input type="button" value="Search" id="searchbutton">
        </div>
      </div>
      <div class="topbar">
        <div class="h2bar">
          <div class="recipetoolkitdiv">
            <h2 class="topbarh2">Recipe Toolkit</h2>
          </div>
          <i class="fa-solid fa-carrot topbarcarrot"></i>
        </div>
      </div>
      <div class="bottombar">
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
